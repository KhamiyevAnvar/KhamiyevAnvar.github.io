    <!-- video playing -->
    <script>
      let currentPlaying = null; // hazırda oynayan video kartı

      document.querySelectorAll(".video-card").forEach((card) => {
        card.addEventListener("click", function () {
          // Əgər başqa video oynayırsa, onu dayandır və thumbnail qaytar
          if (currentPlaying && currentPlaying !== card) {
            const prevVideoId = currentPlaying.dataset.videoId;
            currentPlaying.innerHTML = `
               <img src="https://img.youtube.com/vi/${prevVideoId}/hqdefault.jpg" alt="video">
                <div class="play-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                  <path
                    d="M187.2 100.9C174.8 94.1 159.8 94.4 147.6 101.6C135.4 108.8 128 121.9 128 136L128 504C128 518.1 135.5 531.2 147.6 538.4C159.7 545.6 174.8 545.9 187.2 539.1L523.2 355.1C536 348.1 544 334.6 544 320C544 305.4 536 291.9 523.2 284.9L187.2 100.9z"
                  />
                </svg>
              </div>
            `;
          }

          // Yeni video üçün iframe yaradılır
          const videoId = card.dataset.videoId;
          const iframe = document.createElement("iframe");
          iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
          iframe.allow = "autoplay; encrypted-media";
          card.innerHTML = "";
          card.appendChild(iframe);

          currentPlaying = card; // cari oynayan kartı yenilə
        });
      });
    </script>
