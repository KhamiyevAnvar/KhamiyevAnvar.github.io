    <style>
      #contact_page .contact_page .contact_page_body {
        padding: 0 0 120px 0;
      }

      #contact_page .contact_page .contact_page_body .contact_page_body_head {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .contact_page_body_head h3 {
        font-size: 24px;
        font-weight: 600;
      }

      .contact_page_body_head a {
        font-size: 18px;
        font-weight: 600;
        color: var(--text-muted);
        text-decoration: none;
      }

      .contact_page_body_head a:hover {
        color: var(--purple-soft);
      }

      .contact_page_form {
        max-width: 600px;
        margin: auto;
        margin-top: 70px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .contact_page_form input,
      .contact_page_form textarea {
        padding: 16px 20px;
        border-radius: 12px;
        border: none;
        background: var(--bg-card);
        color: var(--text-main);
        font-size: 16px;
      }

      .contact_page_form textarea {
        min-height: 150px;
        resize: none;
      }

      .contact_page_form button {
        align-self: flex-start;
        padding: 16px 46px;
        border-radius: 50px;
        border: none;
        cursor: pointer;
        font-weight: 700;
        color: var(--bg-main);
        background: linear-gradient(
          90deg,
          var(--purple-main),
          var(--white-main)
        );
        box-shadow: 0 0 35px rgba(91, 54, 217, 0.6);
        transition: 0.3s;
      }

      .contact_page_form button:hover {
        transform: translateY(-4px);
      }
    </style>

            width: 2,

          move: {
            enable: true,
            speed: 2,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: {
              enable: false,
              rotateX: 600,
              rotateY: 1200,
            },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: true,
              mode: "bubble",
            },
            onclick: {
              enable: true,
              mode: "repulse",
            },
            resize: true,
          },
          modes: {
            grab: {
              distance: 400,
              line_linked: {
                opacity: 0.5,
              },
            },
            bubble: {
              distance: 400,
              size: 4,
              duration: 0.3,
              opacity: 1,
              speed: 3,
            },
            repulse: {
              distance: 200,
              duration: 0.4,
            },
            push: {
              particles_nb: 4,
            },
            remove: {
              particles_nb: 2,
            },
          },
        },
        retina_detect: true,
